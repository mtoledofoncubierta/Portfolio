<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Emerald Team Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Equipo Pokémon</h1>

    <div class="team-container">
        
        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite charizard"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Charizard<span class="gender male">♂</span></span></span>
                <span class="poke-level">Lv. 100</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" style="width: 100%;"></div>
                    </div>
                    <p class="hp-text">297 / 297</p>
                </div>
            </div>
        </div>

        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite kingdra"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Kingdra<span class="gender male">♂</span></span>
                <span class="poke-level">Lv. 50</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" style="width: 100%;"></div>
                    </div>
                    <p class="hp-text">150 / 150</p>
                </div>
            </div>
        </div>

        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite gardevoir"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Gardevoir<span class="gender female">♀</span></span>
                <span class="poke-level">Lv. 65</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" style="width: 100%;"></div>
                    </div>
                    <p class="hp-text">182 / 182</p>
                </div>
            </div>
        </div>

        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite umbreon"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Umbreon<span class="gender male">♂</span></span>
                <span class="poke-level">Lv. 70</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" data-hp="medium" style="width: 45%;"></div>
                    </div>
                    <p class="hp-text">105 / 235</p>
                </div>
            </div>
        </div>

        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite dragapult"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Dragapult<span class="gender female">♀</span></span>
                <span class="poke-level">Lv. 88</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" style="width: 100%;"></div>
                    </div>
                    <p class="hp-text">270 / 270</p>
                </div>
            </div>
        </div>

        <div class="pokemon-slot">
            <div class="poke-icon">
                <div class="sprite snorlax"></div>
            </div>
            <div class="poke-info">
                <span class="poke-name">Snorlax<span class="gender male">♂</span></span>
                <span class="poke-level">Lv. 95</span>
                <div class="hp-container">
                    <div class="hp-bar-main">
                        <div class="hp-fill" data-hp="low" style="width: 15%;"></div>
                    </div>
                    <p class="hp-text">54 / 360</p>
                </div>
            </div>
        </div>

    </div>
<script src="js.js"></script>
</body>
</html>
