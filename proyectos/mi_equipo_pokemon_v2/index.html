<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Equipo Pokémon - Estilo GBA Media-Res</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Equipo Pokémon</h1>

<div class="team-container">

  <!-- Slot Pokémon 1 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/charizard.png" alt="Charizard" class="poke-icon">
      <span class="poke-name">Charizard</span>
      <span class="poke-level">Lv. 75 ♀</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 80%;"></div></div>
      <span class="hp-text">120 / 150 PS</span>
    </div>
  </div>

  <!-- Slot Pokémon 2 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/blastoise.png" alt="Blastoise" class="poke-icon">
      <span class="poke-name">Blastoise</span>
      <span class="poke-level">Lv. 72 ♂</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 60%;"></div></div>
      <span class="hp-text">95 / 160 PS</span>
    </div>
  </div>

  <!-- Slot Pokémon 3 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/venusaur.jpg" alt="Venusaur" class="poke-icon">
      <span class="poke-name">Venusaur</span>
      <span class="poke-level">Lv. 70 ♀</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 95%;"></div></div>
      <span class="hp-text">145 / 150 PS</span>
    </div>
  </div>

  <!-- Slot Pokémon 4 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/umbreon.jpg" alt="Umbreon" class="poke-icon">
      <span class="poke-name">Umbreon</span>
      <span class="poke-level">Lv. 68 ♀</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 85%;"></div></div>
      <span class="hp-text">115 / 135 PS</span>
    </div>
  </div>

  <!-- Slot Pokémon 5 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/dragonite.jpg" alt="Dragonite" class="poke-icon">
      <span class="poke-name">Dragonite</span>
      <span class="poke-level">Lv. 80 ♂</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 90%;"></div></div>
      <span class="hp-text">150 / 165 PS</span>
    </div>
  </div>

  <!-- Slot Pokémon 6 -->
  <div class="pokemon-slot">
    <div class="poke-header">
      <img src="img/gengar.jpg" alt="Gengar" class="poke-icon">
      <span class="poke-name">Gengar</span>
      <span class="poke-level">Lv. 75 ♀</span>
    </div>
    <div class="hp-container">
      <div class="hp-bar"><div class="hp" style="width: 70%;"></div></div>
      <span class="hp-text">105 / 150 PS</span>
    </div>
  </div>

</div>

<script src="js.js"></script>
</body>
</html>
